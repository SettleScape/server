    chat-display: none
    max-level: 100
    leveling-progression-equation: (10 * joblevel) + (joblevel * joblevel * 4)
    income-progression-equation: baseincome + (baseincome * (joblevel - 1) * 0.01)
      - ((baseincome + (joblevel - 1) * 0.01) * ((numjobs - 1) * 0.05))
