# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:

  #-----------------------------------------------------------------------------
  Wanderer:
    default: true
    info:
      build: true
      prefix: '&8Wanderer&r '
    inheritance:
    - g:Player
    permissions:

    # Limit increases
    - auctionhouse.auctions.2
    - shopchest.limit.10
    - jobs.max.1
    - essentials.sethome.multiple.zero ## Can still `/home bed`

    # Restrictions (relative to g:Player)
    - -towny.town.resident
    - -towny.command.town.new
    - -towny.command.nation.new

    - -essentials.delhome
    - -essentials.sethome
    - -essentials.sethome.multiple

    - -essentials.chat.color
    - -essentials.chat.format
    - -essentials.chat.magic
    - -essentials.chat.url
    - -essentials.msg.color
    - -essentials.msg.format
    - -essentials.msg.magic
    - -essentials.msg.url
    - -townychat.chat.color
    - -townychat.chat.format.*

    - -essentials.hat
    - -essentials.nick
    - -essentials.nick.color
    - -essentials.nick.format
    - -essentials.nick.magic

    - -editablesign.colorsign
    - -editablesign.edit
    - -essentials.workbench
    - -essentials.kit
    - -essentials.clearinventory

  #-----------------------------------------------------------------------------
  Traveller:
    default: false
    info:
      build: true
      prefix: '&aTraveller&r '
    inheritance:
    - Wanderer
    permissions:

    # Limit increases
    - -auctionhouse.auctions.2
    - auctionhouse.auctions.4
    - -shopchest.limit.10
    - shopchest.limit.20
    - -essentials.sethome.multiple.zero
    - essentials.sethome.multiple.one

    # Basic quality of life improvements
    - +essentials.workbench
    - +essentials.clearinventory
    - +editablesign.colorsign
    - +editablesign.edit

    # Access to advanced chat features (unlikely to be a spammer)
    - +essentials.chat.color
    - +essentials.chat.format
    - +essentials.chat.magic
    - +essentials.chat.url
    - +essentials.msg.color
    - +essentials.msg.format
    - +essentials.msg.magic
    - +essentials.msg.url
    - +townychat.chat.color
    - +townychat.chat.format.*

    # Misc
    - +towny.town.resident
    - +essentials.sethome

  #-----------------------------------------------------------------------------
  Settler:
    default: false
    inheritance:
    - Traveller
    info:
      build: true
      prefix: '&9Settler&r '
    permissions:

    # Limit increases
    - -auctionhouse.auctions.4
    - auctionhouse.auctions.6
    - -shopchest.limit.20
    - shopchest.limit.30
    - -jobs.max.1
    - jobs.max.2
    - -essentials.sethome.multiple.one
    - essentials.sethome.multiple.two

    # Abilitiy to place lava etc (unlikely to be a griefer)
    - essentials.protect.exemptbreak
    - essentials.protect.exemptplacement
    - essentials.protect.exemptusage

    # Cosmetics
    - +essentials.hat
    - +essentials.nick
    - +essentials.nick.color
    - +essentials.nick.format
    - +essentials.nick.magic

    # Misc
    - +towny.command.town.new
    - +essentials.kit
    - +essentials.delhome
    - +essentials.sethome.multiple

  #-----------------------------------------------------------------------------
  Explorer:
    default: false
    info:
      build: true
      prefix: '&dExplorer&r '
    inheritance:
    - Settler
    permissions:

    # Limit increases
    - -auctionhouse.auctions.6
    - auctionhouse.auctions.8
    - -shopchest.limit.30
    - shopchest.limit.40
    - -essentials.sethome.multiple.two
    - essentials.sethome.multiple.three

    # New abilities
    - +towny.command.nation.new
    - essentials.back
    - essentials.enderchest

  #-----------------------------------------------------------------------------
  Pathfinder:
    default: false
    info:
      build: true
      prefix: '&6Pathfinder&r '
    inheritance:
    - Explorer
    permissions:

    # Limit increases
    - -auctionhouse.auctions.8
    - auctionhouse.auctions.10
    - -shopchest.limit.40
    - shopchest.limit.50
    - -jobs.max.2
    - jobs.max.3
    - -essentials.sethome.multiple.three
    - essentials.sethome.multiple.four

    # New abilities
    - mineablespawners.break

    # Superpowers
    #- essentials.fly
    - essentials.ext
    - essentials.feed
    - essentials.heal
