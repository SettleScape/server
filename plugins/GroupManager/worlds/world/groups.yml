# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  Pathfinder:
    default: false
    permissions:
    - -auctionhouse.auctions.8
    - -shopchest.limit.40
    - -jobs.max.2
    - -essentials.sethome.multiple.three
    - auctionhouse.auctions.10
    - essentials.ext
    - essentials.feed
    - essentials.heal
    - essentials.sethome.multiple.four
    - jobs.max.3
    - mineablespawners.break
    - shopchest.limit.50
    inheritance:
    - explorer
    info:
      build: true
      prefix: '&6Pathfinder&r '
      suffix: ''
  Settler:
    default: false
    permissions:
    - +essentials.hat
    - +essentials.nick
    - +essentials.nick.color
    - +essentials.nick.format
    - +essentials.nick.magic
    - +towny.command.town.new
    - +essentials.kit
    - +essentials.delhome
    - +essentials.sethome.multiple
    - -auctionhouse.auctions.4
    - -shopchest.limit.20
    - -jobs.max.1
    - -essentials.sethome.multiple.one
    - auctionhouse.auctions.6
    - essentials.protect.exemptbreak
    - essentials.protect.exemptplacement
    - essentials.protect.exemptusage
    - essentials.sethome.multiple.two
    - jobs.max.2
    - shopchest.limit.30
    inheritance:
    - traveller
    info:
      build: true
      prefix: '&9Settler&r '
      suffix: ''
  Wanderer:
    default: true
    permissions:
    - -towny.town.resident
    - -towny.command.town.new
    - -towny.command.nation.new
    - -essentials.delhome
    - -essentials.sethome
    - -essentials.sethome.multiple
    - -essentials.chat.color
    - -essentials.chat.format
    - -essentials.chat.magic
    - -essentials.chat.url
    - -essentials.msg.color
    - -essentials.msg.format
    - -essentials.msg.magic
    - -essentials.msg.url
    - -townychat.chat.color
    - -townychat.chat.format.*
    - -essentials.hat
    - -essentials.nick
    - -essentials.nick.color
    - -essentials.nick.format
    - -essentials.nick.magic
    - -editablesign.colorsign
    - -editablesign.edit
    - -essentials.workbench
    - -essentials.kit
    - -essentials.clearinventory
    - -craftbook.mech.ammeter.use
    - -craftbook.mech.lightstone.use
    - -craftbook.mech.paintingswitch.use
    - -craftbook.mech.pay
    - -craftbook.mech.pay.use
    - auctionhouse.auctions.2
    - essentials.sethome.multiple.zero
    - jobs.max.1
    - shopchest.limit.10
    inheritance:
    - g:player
    info:
      build: true
      prefix: '&8Wanderer&r '
      suffix: ''
  Traveller:
    default: false
    permissions:
    - +essentials.workbench
    - +essentials.clearinventory
    - +editablesign.edit
    - +craftbook.mech.ammeter.use
    - +craftbook.mech.lightstone.use
    - +craftbook.mech.paintingswitch.use
    - +essentials.chat.color
    - +essentials.chat.format
    - +essentials.chat.magic
    - +essentials.chat.url
    - +essentials.msg.color
    - +essentials.msg.format
    - +essentials.msg.magic
    - +essentials.msg.url
    - +townychat.chat.color
    - +townychat.chat.format.*
    - +craftbook.mech.pay
    - +craftbook.mech.pay.use
    - +towny.town.resident
    - +essentials.sethome
    - -auctionhouse.auctions.2
    - -shopchest.limit.10
    - -essentials.sethome.multiple.zero
    - auctionhouse.auctions.4
    - essentials.sethome.multiple.one
    - shopchest.limit.20
    inheritance:
    - wanderer
    info:
      build: true
      prefix: '&aTraveller&r '
      suffix: ''
  Explorer:
    default: false
    permissions:
    - +towny.command.nation.new
    - -auctionhouse.auctions.6
    - -shopchest.limit.30
    - -essentials.sethome.multiple.two
    - auctionhouse.auctions.8
    - essentials.back
    - essentials.enderchest
    - essentials.sethome.multiple.three
    - shopchest.limit.40
    inheritance:
    - settler
    info:
      build: true
      prefix: '&dExplorer&r '
      suffix: ''
