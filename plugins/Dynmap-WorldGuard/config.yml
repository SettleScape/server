# Dynmap-WorldGuard configuration
custstyle:
  customregion1:
    strokeColor: '#00FF00'
ownerstyle:
  kingoftheworld:
    strokecolor: '#C0C0C0'
update:
  period: 300
layer:
  name: WorldGuard
  hidebydefault: false
  layerprio: 1
  minzoom: 0
use3dregions: false
infowindow: <div class="infowindow"> <span style="font-size:large">%regionname%</span>
  <br> <b>Parent:</b> %parent% <br> <b>Owner(s):</b> %groupowners% %playerowners%
  <br> <b>Member(s):</b> %groupmembers% %playermembers% <br> <b>Flags:</b> <br> %flags%
  <b>Priority:</b> %priority% </div>
regionstyle:
  strokeColor: '#000000'
  strokeOpacity: 0.75
  strokeWeight: 3
  fillColor: '#7F7F7F'
  fillOpacity: 0.33
  unownedStrokeColor: '#000000'
visibleregions: []
hiddenregions: []
maxdepth: 16
updates-per-tick: 20
