# Dynmap-Towny configuration
visibility-by-town: false
visibility-by-nation: false
update:
  period: 300
layer:
  name: Towny
  hidebydefault: false
  layerprio: 2
  minzoom: 0
  showShops: true
  showArenas: true
  showEmbassies: false
  showWilds: false
infowindow: <div class="infowindow"> <span style="font-size:large">%regionname%</span>
  <br> <b>Nation:</b> %nation% <br> <b>Mayor:</b> %playerowners% <br> <b>Resident(s):</b>
  %playermanagers% <br> <b>Flags:</b> <br> %flags% </div>
regionstyle:
  homeicon: default
  strokeColor: '#000000'
  strokeOpacity: 0.75
  strokeWeight: 3
  fillColor: '#7F7F7F'
  fillOpacity: 0.33
  capitalicon: bighouse
  fillColorShops: '#00FF00'
  fillColorArenas: '#FF0000'
  fillColorEmbassies: '#0000FF'
  fillColorWilds: '#7F7F7F'
  boost: false
visibleregions: []
hiddenregions: []
custstyle:
  customregion1:
    strokeColor: '#00FF00'
    y: 64
  customregion2:
    strokeColor: '#007F00'
    y: 64
    boost: false
nationstyle:
  _none_:
    homeicon: greenflag
  NationOfBlue:
    strokeColor: '#0000FF'
    fillColor: '#0000FF'
    boost: false
chat:
  sendlogin: false
  sendquit: false
  format: '&color;2[WEB] %playername%: &color;f%message%'
