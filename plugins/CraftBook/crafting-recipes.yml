  flesh_to_leather: # Similar to how rabbit hides can craft leather
    type: shapeless
    ingredients:
      'rotten_flesh': 9
    results:
      'leather': 1
  bookshelves_to_books: # Can be done manually in vanilla;  no reason there can't be a recipe for convenience.
    type: shapeless
    ingredients:
      'bookshelf': 1
    results:
      'book': 3
  melons_to_slices: # Can be done manually in vanilla;  no reason there can't be a recipe for convenience.  3-7 when manual;  we're doing 4 with the recipe, so manual is still worthwhile.
    type: shapeless
    ingredients:
      'melon': 1
    results:
      'melon_slice': 4
  coal_to_dye: # Similar to how you might make such ink irl (ie, for use with a quill), and expensive-enough to be balanced.
