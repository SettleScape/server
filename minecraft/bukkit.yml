aliases: now-in-commands.yml
auto-updater:
  enabled: false
database:
  username: bukkit
  driver: org.sqlite.JDBC
  url: jdbc:sqlite:{DIR}{NAME}.db
settings:
  minimum-api: none
  permissions-file: permissions.yml
  shutdown-message: Server offline
  allow-end: true
  use-exact-login-location: false
  world-container: worlds
  update-folder: update
  plugin-profiling: false
  query-plugins: false
  deprecated-verbose: default
  warn-on-overload: true
  connection-throttle: 4000
  ping-packet-limit: 100
chunk-gc:
  period-in-ticks: 600
  load-threshold: 1
ticks-per:
  water-ambient-spawns: 1
  water-spawns: 4
  ambient-spawns: 4
  animal-spawns: 400
  monster-spawns: 4
  autosave: 6000
spawn-limits:
  water-ambient: 20
  monsters: 12
  animals: 6
  water-animals: 4
  ambient: 4
