# Placeholders
# {beacon_x} {beacon_y} {beacon_z} - Beacon Coordinates
# {beacon_world} - Beacon World Name
# {beacon_range} - Get the beacon range
# {beacon_power} - Get the beacon power
# {beacon_power_source:<BLOCK NAME>} - Count blocks

################################################################################
Upgrade GUI:
  Title: "&1Beacon - Upgrade"
  Items:
    " ":
      Type: LIGHT_GRAY_STAINED_GLASS_PANE
      Display Name: "&7"
    B:
      Type: BEACON
      Template:
        Name: UPGRADE_INFO
        Value: "$value"
    D:
      Type: DIAMOND_BLOCK
      Template:
        Name: UPGRADE_INFO
        Value: "$value"
    C:
      Type: EMERALD
      Template:
        Name: UPGRADE_BUTTON_MONEY
        Value: "$value"
    E:
      Type: EXPERIENCE_BOTTLE
      Template:
        Name: UPGRADE_BUTTON_EXPERIENCE
        Value: "$value"
    X:
      Type: BARRIER
      Display Name: "Go Back"
      Template:
        Name: OPEN_GUI
        Value: MAIN
    F:
      Template:
        Name: EFFECT_BUTTON
        Value: "$value"
  Mapping:
  - "C   F   X"
  - "    B    "
  - "   DDD   "

