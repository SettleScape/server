# Mode expressions
# player - select players
# animal - select animals
# creature - select creature
# all - select all
# tamed - select tamed animal
#
# not - negate selection ("!")
# or - logic gate or ("||")
# and - logic gate and ("&&")
# xor - logic gate xor ("^")
#
# Example: "not animal or tamed and player"
cure:
  Enabled: true
  Type: BoostBeaconEffect
  Display Name: "Cure"
  Description: "Cure players nearby from bad effects"
  Mode: "player"
  Remove When Leave: true
  Effects:
  - SLOW
  - HUNGER
  - HARM
  - WITHER
  - BAD_OMEN
  - SLOW
  - SLOW_DIGGING
  - CONFUSION
  - WEAKNESS
  - POISON
  - LEVITATION
  - UNLUCK
  Levels:
  - Cost:
      Money: 15000
      Experience: 15
    # in ticks, 20 ticks = 1 second
    Speed Up Time: 20
    Extra Description: "Medicine"
  - Cost:
      Money: 30000
      Experience: 30
    Speed Up Time: 40
    Extra Description: "First aid"
  - Cost:
      Money: 60000
      Experience: 60
    Speed Up Time: 60
    Extra Description: "Antidote"
