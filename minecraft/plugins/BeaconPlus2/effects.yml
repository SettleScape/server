# Mode expressions
# player - select players
# animal - select animals
# creature - select creatures
# all - select all
# tamed - select tamed animal
#
# not - negate selection ("!")
# or - logic gate or ("||")
# and - logic gate and ("&&")
# xor - logic gate xor ("^")
#
# Example: "not animal or tamed and player"

