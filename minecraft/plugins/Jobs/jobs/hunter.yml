Hunter:
  fullname: Hunter
  shortname: H
  description: ยง7Paid for killing. Includes fishing.
  ChatColour: RED
  chat-display: none
  max-level: 100
  leveling-progression-equation: (10 * joblevel) + (joblevel * joblevel * 4)
  income-progression-equation: baseincome + (baseincome * (joblevel - 1) * 0.01) -
    ((baseincome + (joblevel - 1) * 0.01) * ((numjobs - 1) * 0.05))
  points-progression-equation: basepoints + (basepoints * (joblevel - 1) * 0.01) -
    ((basepoints + (joblevel - 1) * 0.01) * ((numjobs - 1) * 0.05))
  experience-progression-equation: baseexperience - (baseexperience * ((numjobs -
    1) * 0.01))
  rejoinCooldown: 3600
  maxDailyQuests: 0
