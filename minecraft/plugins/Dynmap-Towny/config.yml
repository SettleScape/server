# Dynmap-Towny configuration
update:
  period: 300
layer:
  name: Towny
  hidebydefault: false
  layerprio: 2
  minzoom: 0
  showShops: true
  showArenas: true
  showEmbassies: true
  showWilds: true
visibility-by-town: false
visibility-by-nation: false
dynamic-nation-colors: true
infowindow: <div class="infowindow"> <h3 style="font-size:large;margin:0">%regionname%</h3>
  <p style="margin:0">%board%</p> <hr/> <p style="margin:0"> <b>Founded:</b> %founded%
  </p> <p style="margin:0"> <b>Mayor:</b> %playerowners% </p> <p style="margin:0">
  <b>Nation:</b> %nation% </p> <hr/> <p style="margin:0"> <b>Bank:</b> %bank% </p>
  <p style="margin:0"> <b>Upkeep:</b> %upkeep% </p> <p style="margin:0"> <b>Resident(s):</b>
  %residentcount% </p> </div>
regionstyle:
  strokeColor: '#000000'
  strokeOpacity: 0.75
  strokeWeight: 3
  fillColor: '#7F7F7F'
  fillOpacity: 0.33
  homeicon: default
  capitalicon: bighouse
  fillColorShops: '#FFFF00'
  fillColorArenas: '#FF0000'
  fillColorEmbassies: '#000000'
  fillColorWilds: '#00FF00'
  boost: false
visibleregions: []
hiddenregions: []
custstyle:
  customregion1:
    strokeColor: '#00FF00'
    y: 64
  customregion2:
    strokeColor: '#007F00'
    y: 64
    boost: false
nationstyle:
  NationOfBlue:
    strokeColor: '#0000FF'
    fillColor: '#0000FF'
    boost: false
  _none_:
    homeicon: default
chat:
  sendlogin: false
  sendquit: false
  format: '&color;2[WEB] %playername%: &color;f%message%'
