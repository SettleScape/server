# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:

  #-----------------------------------------------------------------------------
  Wanderer: # Starting rank.  Basically a vanilla experience.
    default: true
    info:
      build: true
      prefix: '&8Wanderer&r '
    inheritance:
    - g:Player
    permissions:
    - +essentials.kits.wanderer_prize

    # Limit increases
    - auctionhouse.auctions.2
    - shopchest.limit.0
    - jobs.max.1
    - essentials.sethome.multiple.zero # Can still `/home bed`.
    - mineablespawners.minechance.7 # Technically 0

    # Wanderers can only `/home bed`.
    - -essentials.delhome
    - -essentials.sethome
    - -essentials.sethome.multiple

    # Basic text formatting is reserved for a higher rank, since it *can* be kind of spammy.
    - -essentials.chat.format
    - -essentials.msg.format
    - -townychat.chat.format.*
    - -essentials.nick.format

    # Text colors are reserved for a higher rank, since they *can* be kind of spammy.
    - -essentials.chat.color
    - -essentials.msg.color
    - -townychat.chat.color
    - -essentials.nick.color

    # Text magic is spammy, and so reserved for a higher rank.
    - -essentials.chat.magic
    - -essentials.msg.magic
    - -essentials.nick.magic

    # URLs in chat can be used to spam and phish, and is reserved for a higher rank.
    - -essentials.chat.url
    - -essentials.msg.url

    # Quality of Life comes with higher ranks
    - -editablesign.edit
    - -essentials.workbench
    - -essentials.clearinventory
    - -craftbook.mech.ammeter.use
    - -craftbook.mech.lightstone.use
    - -craftbook.mech.paintingswitch.use
    - -craftbook.mech.pay

    # No casual teleports -- we want Wanderers to have to actually explore the world (and escape Spawn), rather than just teleport to the biggest town and instantly gear up.
    - -essentials.tpa
    - -essentials.tpaccept
    - -essentials.tpacancel
    - -essentials.tpahere

    # Special powers come with higher ranks
    - -essentials.hat
    - -mineablespawners.mine

  #-----------------------------------------------------------------------------
  Traveller: # Has beaten the Overworld.  Adds some Quality of Life features;  reduces spam prevention.
    default: false
    info:
      build: true
      prefix: '&aTraveller&r '
    inheritance:
    - Wanderer
    permissions:
    - +essentials.kits.traveller_prize

    # Limit increases
    - -auctionhouse.auctions.2
    - auctionhouse.auctions.4
    - -shopchest.limit.0
    - shopchest.limit.10
    - -essentials.sethome.multiple.zero
    - essentials.sethome.multiple.one
    - -mineablespawners.minechance.7
    - mineablespawners.minechance.6

    # Basic quality of life improvements
    - +editablesign.edit
    - +essentials.workbench
    - +essentials.clearinventory
    - +craftbook.mech.ammeter.use
    - +craftbook.mech.lightstone.use
    - +craftbook.mech.paintingswitch.use

    # Access to standard chat formatting
    - +essentials.chat.format
    - +essentials.msg.format
    - +townychat.chat.format.bold
    - +townychat.chat.format.italic
    - +townychat.chat.format.underline
    - +townychat.chat.format.strike
    - +essentials.nick.format

    # Access to URL formatting (since they're unlikely to be a spammer if they've gotten this far)
    - +essentials.chat.url
    - +essentials.msg.url

    # Has escaped Spawn legitimately; may now teleport.
    - +essentials.tpa
    - +essentials.tpaccept
    - +essentials.tpacancel
    - +essentials.tpahere

    # Misc
    - +craftbook.mech.pay
    - +essentials.sethome
    - +mineablespawners.mine

  #-----------------------------------------------------------------------------
  Settler: # Has beaten the Nether. Adds cosmetic features; reduces griefing prevention.
    default: false
    inheritance:
    - Traveller
    info:
      build: true
      prefix: '&9Settler&r '
    permissions:
    - +essentials.kits.settler_prize

    # Limit increases
    - -auctionhouse.auctions.4
    - auctionhouse.auctions.6
    - -shopchest.limit.10
    - shopchest.limit.20
    - -jobs.max.1
    - jobs.max.2
    - -essentials.sethome.multiple.one
    - essentials.sethome.multiple.two
    - -mineablespawners.minechance.6
    - mineablespawners.minechance.5

    # Abilitiy to place lava etc (unlikely to be a griefer)
    - essentials.protect.exemptbreak
    - essentials.protect.exemptplacement
    - essentials.protect.exemptusage

    # Text colors
    - +essentials.chat.color
    - +essentials.msg.color
    - +townychat.chat.color
    - +essentials.nick.color

    # Misc
    - +essentials.hat
    - +essentials.delhome
    - +essentials.sethome.multiple

  #-----------------------------------------------------------------------------
  Explorer: # Has beaten the End. Adds End-related abilities.
    default: false
    info:
      build: true
      prefix: '&dExplorer&r '
    inheritance:
    - Settler
    permissions:
    - +essentials.kits.explorer_prize

    # Limit increases
    - -auctionhouse.auctions.6
    - auctionhouse.auctions.8
    - -shopchest.limit.20
    - shopchest.limit.40
    - -essentials.sethome.multiple.two
    - essentials.sethome.multiple.three
    - -mineablespawners.minechance.5
    - mineablespawners.minechance.4

    # Access to text magic
    - +essentials.chat.magic
    - +essentials.msg.magic
    - townychat.chat.format.magic
    - +essentials.nick.magic

    # New abilities
    - essentials.back
    - essentials.enderchest

  #-----------------------------------------------------------------------------
  Pathfinder: # Has beaten MineCraft. Gets special powers.
    default: false
    info:
      build: true
      prefix: '&6Pathfinder&r '
    inheritance:
    - Explorer
    permissions:
    - +essentials.kits.pathfinder_prize

    # Limit increases
    - -auctionhouse.auctions.8
    - auctionhouse.auctions.10
    - -shopchest.limit.40
    - shopchest.limit.80
    - -jobs.max.2
    - jobs.max.3
    - -essentials.sethome.multiple.three
    - essentials.sethome.multiple.four
    - -mineablespawners.minechance.4
    - mineablespawners.minechance.3

    # New abilities
    # - mineablespawners.eggchange

    # Superpowers
    - essentials.ext
    - essentials.feed
    - essentials.heal
