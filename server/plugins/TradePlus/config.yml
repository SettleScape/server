aliases:
- trade+
trade-logs: false
allow-same-ip-trade: true
permissions:
  required: false
  send: tradeplus.send
  accept: tradeplus.accept
requestcooldownseconds: 20
allow-trade-in-creative: false
blocked:
  blacklist:
  - bedrock
  - monster_egg
  - command_block
  named-items: false
  lore:
  - EXAMPLE_BLOCKED_LORE
  regex: ''
action: crouchrightclick
ranges:
  sameworld: 0.0
  crossworld: 0.0
  allowcrossworld: true
  blocked-worlds: []
antiscam:
  countdown: 3
  cancelonchange: true
  preventchangeonaccept: true
  discrepancy-detection: true
gui:
  title: Your Items <|     |> Their Items
  spectator-title: Player 1 <|          |> Player 2
  head: '&7You are trading with: &3&l%PLAYER%'
  showhead: true
  accept:
    display: '&a&lClick to accept the trade'
    theirdisplay: ' '
    type: green_stained_glass_pane
    customModelData: 0
  cancel:
    display: '&c&lClick to cancel the trade'
    theirdisplay: ' '
    type: red_stained_glass_pane
    customModelData: 0
  showaccept: true
  theyaccept: ' '
  theycancel: ' '
  force:
    enabled: true
    type: clock
    name: '&4&lForce Trade'
    lore:
    - '&cClick here to force'
    - '&cacceptance.'
    - ''
    - '&cThis shows only for admins.'
  separator:
    type: black_stained_glass_pane
    customModelData: 0
extras:
  type:
    empty: '&eEnter a new amount to offer.'
    valid: '&aClick output slot to submit offer.'
    invalid: '&cInvalid amount entered!'
    maximum: '&cYour balance is %BALANCE%'
    prefix: '&6&l!!&6> '
    customModelData: 0
  economy:
    enabled: true
    material: gold_ingot
    display: '&eYour current money offer is &6%AMOUNT%'
    theirdisplay: '&eTheir current money offer is &6%AMOUNT%'
    lore:
    - '&fClick to edit your offer!'
    increment: 10.0
    taxpercent: 0
    mode: chat
    customModelData: 0
    name: money
  experience:
    enabled: true
    material: experience_bottle
    display: '&aYour current XP Levels offer is &2%AMOUNT%'
    theirdisplay: '&aTheir current XP Levels offer is &2%AMOUNT% &a(+%LEVELS% levels)'
    lore:
    - '&fClick to edit your offer!'
    increment: 5
    taxpercent: 0
    mode: chat
    levelMode: true
    customModelData: 0
    name: experience points
  playerpoints:
    enabled: false
    material: diamond
    display: '&bYour current PlayerPoints offer is &3%AMOUNT%'
    theirdisplay: '&bTheir current PlayerPoints offer is &3%AMOUNT%'
    lore:
    - '&fClick to edit your offer!'
    increment: 5
    taxpercent: 0
    mode: type
    customModelData: 0
    name: player points
  griefprevention:
    enabled: false
    material: fire
    display: '&eYour current GriefPrevention offer is &6%AMOUNT%'
    theirdisplay: '&eTheir current GriefPrevention offer is &6%AMOUNT%'
    lore:
    - '&fClick to edit your offer!'
    increment: 1
    taxperecent: 0
    mode: type
    customModelData: 0
    name: grief prevention
  enjinpoints:
    enabled: false
    material: emerald
    display: '&eYour current EnjinPoints offer is &6%AMOUNT%'
    theirdisplay: '&eTheir current EnjinPoints offer is &6%AMOUNT%'
    lore:
    - '&fClick to edit your offer!'
    increment: 1
    taxpercent: 0
    mode: type
    customModelData: 0
    name: enjin points
  tokenenchant:
    enabled: false
    material: enchanted_book
    display: '&eYour current TokenEnchant tokens offer is &6%AMOUNT%'
    theirdisplay: '&eTheir current TokenEnchants tokens offer is &6%AMOUNT%'
    lore:
    - '&fClick to edit your offer!'
    increment: 1
    taxpercent: 0
    mode: type
    customModelData: 0
    name: token enchant points
  tokenmanager:
    enabled: false
    material: book
    display: '&eYour current TokenManager tokens offer is &6%AMOUNT%'
    theirdisplay: '&eTheir current TokenManager tokens offer is &6%AMOUNT%'
    lore:
    - '&fClick to edit your offer!'
    increment: 1
    taxpercent: 0
    mode: type
    customModelData: 0
    name: tokens
  votingplugin:
    name: vote points
    material: sunflower
    display: '&7Your current vote points offer is &b%AMOUNT%'
    theirdisplay: '&7Their current vote points offer is &b%AMOUNT%'
    lore:
    - '&fClick to edit your offer!'
    taxpercent: 0
hooks:
  factions:
    allow-trades-in-enemy-territory: false
  worldguard:
    trading-flag: true
soundeffects:
  enabled: true
  onchange: true
  onaccept: true
  oncomplete: true
  oncountdown: true
debug-mode: false
configversion: 3.71
trade-command-compatible-mode: false
excess-chest:
  enabled: true
  title: '&7Your inventory is full!'
spectate:
  enabled: true
  broadcast: true
